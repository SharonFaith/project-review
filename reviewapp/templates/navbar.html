<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
  <nav class="navbar navbar-inverse" style="background-color: black; color: black; border-color: hsla(334, 37%, 40%, 1);">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" style="font-size: 20pt; color: white;" >ReviewApp</a>
      </div>
      <div class="col-sm-4 col-md-4 navbar-right">
        
        <form action="{% url 'search-results' %}" class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for projects" name = "title">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
        
        <div class="col-sm-6 col-md-6">
          {% if user.is_authenticated %}
          <ul>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                        <span class="caret"></span>
                    </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="/">Home</a>
                </li>
                <li>
                <li>
                  <a href="{% url 'profile' user.id %}" >Profile</a>
                </li>
                  <!--<a href="/accounts/password/change">Change Password</a>-->
                </li>
                <li>
                  <a href="/logout">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
          {% else %}
          <p></p>
          
          <li style="margin: 10px;">
            <a class='btn btn-default' href="/accounts/login">Login</a>
          </li>
  
          {% endif %}
        </div>
      </div>
    </div>
  
  </nav>
</body>
</html>
